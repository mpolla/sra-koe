<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages serves this page for 404s
      (function () {
        const fullPath = window.location.pathname + window.location.search + window.location.hash;
        const newUrl = window.location.origin + "/index.html";

        // Use History API to fake the original path so Vue Router can pick it up
        window.history.replaceState(null, '', fullPath);

        // Reload the app from index.html (which now has the right path in URL bar)
        window.location.replace(newUrl);
      })();
    </script>
  </head>
  <body>
    <h1>Redirectingâ€¦</h1>
  </body>
</html>
