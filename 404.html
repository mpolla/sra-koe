<!DOCTYPE html>
<!-- Redirect 404 to index.html for handling URLs containing paths inside a PWA hostedn at Github Pages. -->
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Redirecting…</title>
    <script>
        (function () {
            const base = '/sra-koe';
            const fullPath = location.pathname + location.search + location.hash;
            const route = fullPath.replace(base, '') || '/';
            sessionStorage.setItem('redirectPath', route);
            window.location.replace(`${base}/index.html`);
        })();
    </script>
</head>
<body>
<p>Redirecting…</p>
</body>
</html>
