<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting…</title>
    <script>
      // Adjust this if your app is served from a subdirectory
      const base = '/sra-ampumakoe-laskuri';

      const redirectPath = location.pathname.replace(new RegExp(`^${base}`), '');
      const search = location.search || '';
      const hash = location.hash || '';
      const target = `${base}/index.html${search}${hash}`;

      // Store the intended path so Vue Router can read it
      sessionStorage.setItem('redirectPath', redirectPath);
      window.location.replace(target);
    </script>
  </head>
  <body>
    <p>Redirecting…</p>
  </body>
</html>
